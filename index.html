<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CPS Tester</title>
  <style>
    :root {
      --bg-light: #f9f9f9;
      --bg-dark: #000000;
      --text-light: #000;
      --text-dark: #fff;
      --accent-light: #0a84ff;
      --accent-dark: #64d2ff;
      --container-bg-light: #ffffffcc;
      --container-bg-dark: #1c1c1e;
      --btn-bg-light: #e5e5ea;
      --btn-bg-dark: #3a3a3c;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    .container {
      width: 90%;
      max-width: 400px;
      background-color: var(--container-bg-light);
      border-radius: 30px;
      padding: 24px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.2);
      text-align: center;
      backdrop-filter: blur(16px);
      transition: background-color 0.3s;
    }

    body.dark .container {
      background-color: var(--container-bg-dark);
    }

    .top-bar {
      position: absolute;
      top: 10px;
      left: 10px;
      display: flex;
      gap: 10px;
    }

    .top-bar button, #topBtn {
      background-color: var(--btn-bg-light);
      border: none;
      border-radius: 18px;
      padding: 8px 14px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    body.dark .top-bar button, body.dark #topBtn {
      background-color: var(--btn-bg-dark);
    }

    #topBtn {
      position: absolute;
      top: 10px;
      right: 10px;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 28px;
      font-weight: 800;
    }

    #timer {
      margin-bottom: 16px;
      font-size: 18px;
      color: inherit;
    }

    #clickBtn {
      background-color: var(--accent-light);
      color: white;
      font-size: 24px;
      padding: 20px;
      width: 100%;
      border: none;
      border-radius: 20px;
      margin: 20px 0;
      transition: background-color 0.3s;
    }

    body.dark #clickBtn {
      background-color: var(--accent-dark);
    }

    #clickBtn:disabled {
      background-color: #ccc;
    }

    #clickBtn:hover:not(:disabled) {
      background-color: #0060df;
    }

    #startBtn, #shareBtn {
      background-color: #30d158;
      color: white;
      font-size: 18px;
      padding: 16px;
      border: none;
      border-radius: 20px;
      width: 100%;
      margin-top: 12px;
      transition: background-color 0.3s;
    }

    #shareBtn.hidden {
      display: none;
    }

    #score {
      margin-top: 10px;
      font-size: 20px;
      font-weight: 600;
    }

    #result {
      margin-top: 18px;
      white-space: pre-line;
      font-size: 18px;
    }

    .switcher {
      margin-top: 18px;
    }

    .switcher input {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 14px;
      border: 1px solid #ccc;
      text-align: center;
    }

    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 400px;
      display: none;
      z-index: 100;
    }

    .modal.visible {
      display: block;
    }

    .user-entry {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 10px 0;
      cursor: pointer;
    }

    .user-entry img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    .user-info {
      display: flex;
      flex-direction: column;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <button id="themeToggle">–¢—ë–º–Ω–∞—è —Ç–µ–º–∞</button>
    <button id="langToggle">EN</button>
  </div>
  <button id="topBtn">üèÜ –¢–æ–ø 10</button>

  <div class="container">
    <h1>CPS –¢–µ—Å—Ç–µ—Ä</h1>
    <div id="timer">0 —Å–µ–∫</div>
    <button id="clickBtn" disabled>–ñ–º–∏!</button>
    <button id="startBtn">–ù–∞—á–∞—Ç—å</button>
    <button id="shareBtn" class="hidden">–ü–æ–¥–µ–ª–∏—Ç—å—Å—è</button>
    <div id="score"></div>
    <div id="result"></div>
    <div class="switcher">
      <input type="number" id="timeInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–µ–∫—É–Ω–¥—ã (1-60)">
    </div>
  </div>

  <div class="modal" id="topModal"></div>

  <script>
    const themeToggle = document.getElementById('themeToggle');
    const langToggle = document.getElementById('langToggle');
    const shareBtn = document.getElementById('shareBtn');
    const topBtn = document.getElementById('topBtn');
    const topModal = document.getElementById('topModal');
    const clickBtn = document.getElementById('clickBtn');
    const startBtn = document.getElementById('startBtn');
    const timerDisplay = document.getElementById('timer');
    const timeInput = document.getElementById('timeInput');
    const resultDisplay = document.getElementById('result');
    const scoreDisplay = document.getElementById('score');
    let score = 0;
    let selectedTime = 0;
    let language = navigator.language.startsWith('ru') ? 'ru' : 'en';

    const updateLangToggleText = () => {
      langToggle.textContent = language === 'ru' ? 'EN' : 'RU';
    };

    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      themeToggle.textContent = document.body.classList.contains('dark') ? '–°–≤–µ—Ç–ª–∞—è —Ç–µ–º–∞' : '–¢—ë–º–Ω–∞—è —Ç–µ–º–∞';
    });

    langToggle.addEventListener('click', () => {
      language = language === 'ru' ? 'en' : 'ru';
      updateLangToggleText();
    });

    updateLangToggleText();

    shareBtn.addEventListener('click', () => {
      const cps = (score / selectedTime).toFixed(3);
      const message = language === 'ru'
        ? `–í–∞—É! –Ø –Ω–∞–∂–∞–ª ${score} —Ä–∞–∑ –∑–∞ ${selectedTime} —Å–µ–∫! –≠—Ç–æ ${cps}cpsü§Ø\n–°–ª–∞–±–æ –±–æ–ª—å—à–µ? –ü—Ä–æ–≤–µ—Ä—å —Å–µ–±—è —Ç—É—Ç:\nhttps://t.me/TestCpsRobot/Start`
        : `Wow! I clicked ${score} times in ${selectedTime} sec! That's ${cps}cpsü§Ø\nCan you beat me? Try it here:\nhttps://t.me/TestCpsRobot/Start`;
      Telegram.WebApp.openTelegramLink(`https://t.me/share/url?url=https://t.me/TestCpsRobot/Start&text=${encodeURIComponent(message)}`);
    });

    topBtn.addEventListener('click', () => {
      topModal.innerHTML = `
        <h2>üèÜ –¢–æ–ø 10 –∏–≥—Ä–æ–∫–æ–≤</h2>
        <div class="user-entry" onclick="window.open('https://t.me/username1')">
          <img src="avatar1.jpg" alt="avatar">
          <div class="user-info">
            <strong>@username1</strong>
            <span>ID: 123456</span>
          </div>
        </div>
        <!-- –î—Ä—É–≥–∏–µ –∏–≥—Ä–æ–∫–∏ -->
      `;
      topModal.classList.add('visible');
    });

    function validateTimeInput(value) {
      const seconds = Number(value);
      if (isNaN(seconds) || seconds < 1 || seconds > 60) {
        alert(language === 'ru' ? '–í–≤–µ–¥–∏—Ç–µ —á–∏—Å–ª–æ –æ—Ç 1 –¥–æ 60 —Å–µ–∫—É–Ω–¥.' : 'Please enter a number between 1 and 60 seconds.');
        return false;
      }
      return true;
    }

    startBtn.addEventListener('click', () => {
      const time = timeInput.value;
      if (!validateTimeInput(time)) return;
      selectedTime = Number(time);
      score = 0;
      scoreDisplay.textContent = '';
      resultDisplay.textContent = '';
      clickBtn.disabled = false;
      shareBtn.classList.add('hidden');

      let remaining = selectedTime;
      timerDisplay.textContent = `${remaining} —Å–µ–∫`;
      const interval = setInterval(() => {
        remaining--;
        timerDisplay.textContent = `${remaining} —Å–µ–∫`;
        if (remaining <= 0) {
          clearInterval(interval);
          clickBtn.disabled = true;
          const cps = (score / selectedTime).toFixed(3);
          resultDisplay.textContent = `–¢—ã –Ω–∞–∂–∞–ª ${score} —Ä–∞–∑ –∑–∞ ${selectedTime} —Å–µ–∫.\n–¢–≤–æ–π CPS: ${cps}`;
          shareBtn.classList.remove('hidden');
        }
      }, 1000);
    });

    clickBtn.addEventListener('click', () => {
      score++;
      scoreDisplay.textContent = `–°—á—ë—Ç: ${score}`;
    });
  </script>
</body>
  </html>
