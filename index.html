<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CPS Tester</title>
  <style>
    :root {
      --bg-light: #fefefe;
      --bg-dark: #1c1c1e;
      --text-light: #000;
      --text-dark: #fff;
      --accent-light: #0a84ff;
      --accent-dark: #64d2ff;
      --container-bg-light: #ffffffcc;
      --container-bg-dark: #2c2c2e;
      --btn-bg-light: #e5e5ea;
      --btn-bg-dark: #3a3a3c;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    .container {
      width: 90%;
      max-width: 400px;
      background-color: var(--container-bg-light);
      border-radius: 30px;
      padding: 24px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.1);
      text-align: center;
      backdrop-filter: blur(10px);
      transition: background-color 0.3s;
    }

    body.dark .container {
      background-color: var(--container-bg-dark);
    }

    .top-bar {
      position: absolute;
      top: 10px;
      left: 10px;
      display: flex;
      gap: 10px;
    }

    .top-bar button, #topBtn {
      background-color: var(--btn-bg-light);
      border: none;
      border-radius: 18px;
      padding: 8px 14px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    body.dark .top-bar button, body.dark #topBtn {
      background-color: var(--btn-bg-dark);
    }

    #topBtn {
      position: absolute;
      top: 10px;
      right: 10px;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 26px;
      font-weight: 700;
    }

    #timer {
      margin-bottom: 16px;
      font-size: 16px;
      color: inherit;
    }

    #clickBtn {
      background-color: var(--accent-light);
      color: white;
      font-size: 22px;
      padding: 18px;
      width: 100%;
      border: none;
      border-radius: 20px;
      margin: 18px 0;
      transition: background-color 0.3s;
    }

    body.dark #clickBtn {
      background-color: var(--accent-dark);
    }

    #clickBtn:disabled {
      background-color: #ccc;
    }

    #clickBtn:hover:not(:disabled) {
      background-color: #0060df;
    }

    #startBtn, #shareBtn {
      background-color: #30d158;
      color: white;
      font-size: 16px;
      padding: 14px;
      border: none;
      border-radius: 20px;
      width: 100%;
      margin-top: 12px;
      transition: background-color 0.3s;
    }

    #shareBtn.hidden {
      display: none;
    }

    #score {
      margin-top: 10px;
      font-size: 18px;
      font-weight: 500;
    }

    #result {
      margin-top: 16px;
      white-space: pre-line;
      font-size: 16px;
    }

    .switcher {
      margin-top: 16px;
    }

    .switcher input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 14px;
      border: 1px solid #ccc;
      text-align: center;
    }

    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 400px;
      display: none;
      z-index: 100;
    }

    .modal.visible {
      display: block;
    }

    .user-entry {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 10px 0;
      cursor: pointer;
    }

    .user-entry img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    .user-info {
      display: flex;
      flex-direction: column;
    }
  </style>
</head>
<body>

</html>
