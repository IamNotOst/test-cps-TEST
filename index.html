<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CPS Tester</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #f2f2f7;
      color: #000;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 90%;
      max-width: 400px;
      background-color: #fff;
      border-radius: 28px;
      padding: 24px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
    }

    .top-bar {
      position: absolute;
      top: 10px;
      left: 10px;
      display: flex;
      gap: 10px;
    }

    .top-bar button, #topBtn {
      background-color: #e5e5ea;
      border: none;
      border-radius: 20px;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
    }

    #topBtn {
      position: absolute;
      top: 10px;
      right: 10px;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 24px;
      font-weight: 600;
    }

    #timer {
      margin-bottom: 16px;
      font-size: 16px;
      color: #555;
    }

    #clickBtn {
      background-color: #007aff;
      color: white;
      font-size: 20px;
      padding: 16px;
      width: 100%;
      border: none;
      border-radius: 16px;
      margin: 16px 0;
      transition: background-color 0.3s;
    }

    #clickBtn:disabled {
      background-color: #ccc;
    }

    #clickBtn:hover:not(:disabled) {
      background-color: #0051d4;
    }

    #startBtn, #shareBtn {
      background-color: #34c759;
      color: white;
      font-size: 16px;
      padding: 12px;
      border: none;
      border-radius: 16px;
      width: 100%;
      margin-top: 10px;
      transition: background-color 0.3s;
    }

    #shareBtn.hidden {
      display: none;
    }

    #score {
      margin-top: 10px;
      font-size: 18px;
      font-weight: 500;
    }

    #result {
      margin-top: 16px;
      white-space: pre-line;
      font-size: 16px;
    }

    .switcher {
      margin-top: 16px;
    }

    .switcher input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 12px;
      border: 1px solid #ccc;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <button id="themeToggle">Тема</button>
    <button id="langToggle">Язык</button>
  </div>
  <button id="topBtn">Топ 10</button>
  <div class="container">
    <h1 id="title">Тест на CPS</h1>
    <p id="timer">Выбери время и нажми "Начать"</p>
    <button id="clickBtn" disabled>КЛИКАЙ!</button>
    <p id="score">Клики: 0</p>
    <p id="result"></p>
    <button id="startBtn">Начать</button>
    <div class="switcher">
      <input type="number" id="timeInput" min="1" max="60" value="5" />
    </div>
    <button id="shareBtn" class="hidden">Поделиться</button>
  </div>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    let score = 0;
    let selectedTime = 5;
    let timer;
    let timeLeft;
    let language = localStorage.getItem('cps-lang') || 'ru';

    const texts = {
      ru: {
        title: "Тест на CPS",
        choose: 'Выбери время (1-60 сек) и нажми "Начать"',
        clicks: "Клики",
        start: "Начать",
        click: "КЛИКАЙ!",
        cps: "Твой CPS",
        result: "Ты сделал {score} кликов за {time} сек.\nCPS: {cps}",
        theme: "Тема",
        lang: "Язык",
        share: "Поделиться",
        top: "Топ 10",
        invalid: "Введите число от 1 до 60 сек."
      },
      en: {
        title: "CPS Test",
        choose: 'Choose time (1-60 sec) and click "Start"',
        clicks: "Clicks",
        start: "Start",
        click: "CLICK!",
        cps: "Your CPS",
        result: "You made {score} clicks in {time} sec.\nCPS: {cps}",
        theme: "Theme",
        lang: "Language",
        share: "Share",
        top: "Top 10",
        invalid: "Please enter a number from 1 to 60 sec."
      }
    };

    const getText = key => texts[language][key];

    const timerDisplay = document.getElementById('timer');
    const clickBtn = document.getElementById('clickBtn');
    const scoreDisplay = document.getElementById('score');
    const startBtn = document.getElementById('startBtn');
    const resultDisplay = document.getElementById('result');
    const title = document.getElementById('title');
    const timeInput = document.getElementById('timeInput');
    const themeToggle = document.getElementById('themeToggle');
    const langToggle = document.getElementById('langToggle');
    const shareBtn = document.getElementById('shareBtn');
    const topBtn = document.getElementById('topBtn');

    function setTexts() {
      title.textContent = getText('title');
      timerDisplay.textContent = getText('choose');
      clickBtn.textContent = getText('click');
      startBtn.textContent = getText('start');
      scoreDisplay.textContent = `${getText('clicks')}: 0`;
      themeToggle.textContent = getText('theme');
      langToggle.textContent = getText('lang');
      shareBtn.textContent = getText('share');
      topBtn.textContent = getText('top');
    }

    function startTest() {
      const inputValue = parseInt(timeInput.value);
      if (isNaN(inputValue) || inputValue < 1 || inputValue > 60) {
        Telegram.WebApp.showPopup({
          title: 'Ошибка',
          message: getText('invalid'),
          buttons: [{ id: 'ok', type: 'default', text: 'OK' }]
        });
        return;
      }

      selectedTime = inputValue;
      timeLeft = selectedTime;
      score = 0;
      clickBtn.disabled = false;
      startBtn.disabled = true;
      scoreDisplay.textContent = `${getText('clicks')}: 0`;
      resultDisplay.textContent = '';
      shareBtn.classList.add('hidden');
      timerDisplay.textContent = `${getText('choose')} (${timeLeft}s)`;

      timer = setInterval(() => {
        timeLeft--;
        timerDisplay.textContent = `${getText('choose')} (${timeLeft}s)`;
        if (timeLeft <= 0) {
          clearInterval(timer);
          clickBtn.disabled = true;
          startBtn.disabled = false;
          const cps = (score / selectedTime).toFixed(3);
          resultDisplay.textContent = getText('result')
            .replace('{score}', score)
            .replace('{time}', selectedTime)
            .replace('{cps}', cps);
          shareBtn.classList.remove('hidden');

          Telegram.WebApp.showPopup({
            title: getText('cps'),
            message: resultDisplay.textContent,
            buttons: [{ id: 'ok', type: 'default', text: 'OK' }]
          });
        }
      }, 1000);
    }

    clickBtn.addEventListener('click', () => {
      score++;
      scoreDisplay.textContent = `${getText('clicks')}: ${score}`;
    });

    startBtn.addEventListener('click', startTest);

    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark');
    });

    langToggle.addEventListener('click', () => {
      language = language === 'ru' ? 'en' : 'ru';
      setTexts();
    });

    shareBtn.addEventListener('click', () => {
      const cps = (score / selectedTime).toFixed(3);
      Telegram.WebApp.openTelegramLink(`https://t.me/share/url?url=https://t.me/TestCpsRobot/Start&text=Мой CPS: ${cps}`);
    });

    topBtn.addEventListener('click', () => {
      Telegram.WebApp.openTelegramLink('https://t.me/TestCpsRobot/Top10');
    });

    Telegram.WebApp.ready();
    Telegram.WebApp.expand();
    setTexts();
  </script>
</body>
</html>
